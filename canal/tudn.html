<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Iframe sin Pop-ups</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe allowfullscreen="true" scrolling="no" 
        src="https://la12hd.com/vivo/canal.php?stream=tudn" 
        allow="encrypted-media" 
        width="100%" height="100%" frameborder="0"
        id="embedIframe">
    </iframe>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Protecci칩n contra pop-ups activada.");

            // Bloquea cualquier intento de abrir nuevas ventanas
            window.open = function() {
                console.log("Intento de pop-up bloqueado.");
                return null;
            };

            // Detectar y bloquear cambios de ubicaci칩n sospechosos
            const blockNavigation = function(event) {
                event.preventDefault();
                event.stopPropagation();
                console.log("Intento de redirecci칩n bloqueado.");
            };

            // Previene redirecciones forzadas en eventos sospechosos
            document.addEventListener("click", blockNavigation, true);
            document.addEventListener("auxclick", blockNavigation, true);
            document.addEventListener("mousedown", blockNavigation, true);
            document.addEventListener("mouseup", blockNavigation, true);
            document.addEventListener("touchstart", blockNavigation, true);
            document.addEventListener("keydown", blockNavigation, true);
            document.addEventListener("keyup", blockNavigation, true);
            document.addEventListener("keypress", blockNavigation, true);

            // Evitar que el usuario sea sacado de la p치gina
            window.onbeforeunload = function(event) {
                console.log("Intento de salida bloqueado.");
                event.preventDefault();
                return false;
            };

            // Bloquea intentos de modificar la URL del iframe
            setInterval(() => {
                let iframe = document.getElementById("embedIframe");
                if (iframe.src !== "https://la12hd.com/vivo/canal.php?stream=tudn") {
                    console.log("Intento de cambiar el iframe bloqueado.");
                    iframe.src = "https://la12hd.com/vivo/canal.php?stream=tudn";
                }
            }, 1000);
        });
    </script>
</body>
</html>
