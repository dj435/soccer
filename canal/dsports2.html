<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Iframe sin Pop-ups</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="videoIframe" allowfullscreen="true" scrolling="no" 
        src="https://la12hd.com/vivo/canal.php?stream=dsports2" 
        allow="encrypted-media">
    </iframe>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Desactivar el evento de confirmación de navegación (para evitar el mensaje de confirmación)
            window.onbeforeunload = null;  // Elimina el evento `beforeunload` que causa el mensaje

            // Desactivar el `beforeunload` en el iframe también, para prevenir cambios
            const iframe = document.getElementById("videoIframe");
            iframe.contentWindow.onbeforeunload = null;

            // Bloquear cualquier intento de abrir ventanas emergentes
            window.open = function() {
                console.log("Intento de pop-up bloqueado.");
                return null;
            };

            // Bloquear clics sospechosos que intenten abrir publicidad
            document.addEventListener("click", function(event) {
                event.preventDefault();
                event.stopPropagation();
                console.log("Intento de redirección bloqueado.");
            }, true);

            // Intentar darle el foco al iframe automáticamente para mejorar la navegación con el control remoto
            iframe.focus();
        });
    </script>
</body>
</html>
