<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const iframe = document.getElementById("streamFrame");
            const originalSrc = iframe.src;

            // Prevenir cambios en la URL del iframe
            setInterval(() => {
                if (iframe.contentWindow.location.href !== originalSrc) {
                    iframe.contentWindow.location.href = originalSrc;
                }
            }, 1000);

            // Bloquear pop-ups y redirecciones en la p√°gina principal
            window.open = function () {};
            document.addEventListener('click', function (event) {
                event.stopPropagation();
            }, true);
        });
    </script>
</head>
<body>
    <iframe id="streamFrame" src="https://la12hd.com/vivo/canal.php?stream=tycinternacional" allowfullscreen></iframe>
</body>
</html>
