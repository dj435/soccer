<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPN</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
    <script>
        window.onload = function() {
            const iframe = document.getElementById("streamFrame");
            const originalSrc = iframe.src;
            
            setInterval(() => {
                if (iframe.src !== originalSrc) {
                    iframe.src = originalSrc;
                }
            }, 1000);
            
            // Intentar forzar autoplay
            setTimeout(() => {
                iframe.src = originalSrc + "&autoplay=1";
            }, 500);
        };
    </script>
</head>
<body>
    <iframe id="streamFrame" src="https://la12hd.com/vivo/canal.php?stream=espn" allowfullscreen></iframe>
</body>
</html>
